<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="./resources/css/dashboard.css"
      type="text/css"
      rel="stylesheet"
    />
    <title>Dash board</title>
</head>
<body>
    <div class="dash-board wrapper">
      <div class="side-bar">
        <div class="title-container">
          <h1 class="title">CRUD OPERATIONS</h1>
        </div>
        <div class="profile">
          <div class="picture-container">
            <img
              class="picture"
              src="resources/pictures/9c5672219055d43b0ffb2caf907f4b0d.jpg"
              alt="profile picture"
            />
          </div>
          <p class="name">Karthi Madesh</p>
          <p class="role">Admin</p>
        </div>
        <div class="page-menu">
          <ul>
            <button class="page-options">
              <img src="resources\icons\sidebar\home.svg" />
              <p>Home</p>
            </button>
            <button class="page-options">
              <img src="resources\icons\sidebar\bookmark.svg" />
              <p>Course</p>
            </button>
            <button class="page-options">
              <img src="resources\icons\sidebar\graduationcap.svg" />
              <p>Students</p>
            </button>
            <button class="page-options">
              <img src="resources\icons\sidebar\usd.svg" />
              <p>Payment</p>
            </button>
            <button class="page-options">
              <img src="resources\icons\sidebar\report.svg" />
              <p>Report</p>
            </button>
            <button class="page-options">
              <img src="resources\icons\sidebar\settings.svg" />
              <p>Settings</p>
            </button>
          </ul>
          <ul>
            <button class="page-options last">
              <p>Logout</p>
              <img src="resources\icons\sidebar\logout.svg" />
            </button>
          </ul>
        </div>
      </div>
      <div class="main-page">
        <div class="nav-bar">
          <img src="resources\icons\navbar\return.svg" />
          <div class="nav-bar-right">
            <div class="textfield">
              <input type="text" placeholder="Search..." />
              <img src="resources\icons\navbar\search.svg" />
            </div>
            <img src="resources\icons\navbar\notification.svg" />
          </div>
        </div>
        <div class="content">
          <div class="content-menu">

            <div class="content-options _1">
              <div class="icon">
                <img src="resources\icons\content\graduationcap.svg" />
                <p>Students</p>
              </div>
              <div class="statistic">
                <p>243</p>
              </div>
            </div>

            <div class="content-options _2">
              <div class="icon">
                <img src="resources\icons\content\bookmark.svg" />
                <p>Course</p>
              </div>
              <div class="statistic">
                <p>13</p>
              </div>
            </div>

            <div class="content-options _3">
              <div class="icon">
                <img src="resources\icons\content\usd.svg" />
                <p>Payment</p>
              </div>
              <div class="statistic">
                <p>556,000</p>
              </div>
            </div>

            <div class="content-options _4">
              <div class="icon">
                <img src="resources\icons\content\person.svg" />
                <p>Users</p>
              </div>
              <div class="statistic">
                <p>3</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
