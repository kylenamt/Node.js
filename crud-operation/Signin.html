<!DOCTYPE html>
<html lang = "en">
    
<head>
    <meta charset="UTF-8">
    <link href="./resources/css/signin.css" type="text/css" rel="stylesheet">
    <title>Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
   <div class="sign-in-wrapper">
    <div class="sign-in form">
        <div class = "title-container"> 
            <h1 class = "sign-in title">CRUD OPERATIONS</h1>
            <h1 class = 'sign-in msg _1'>SIGN IN</h1>
            <h2 class = 'sign-in msg _2'>Enter your credentials to access your account</h2>
        </div>
        <div class = 'sign-in input _1'> 
            <label >Email</label>
            <input class = "textfield" type="text" placeholder="Enter your email">
        </div>
        <div class = 'sign-in input _2'> 
            <label>Password</label>
            <input class = "textfield" type="text" placeholder="Enter your password">
        </div>
            <button class = "sign-in button">SIGN IN</button>
        <div class = "sign-in reset-password"> 
            <label> Forgot your password?</label>
            <a href = 'https://github.com/' class = 'reset-redirect'>Reset Password</a>
        </div>
    </div>
   </div>
</body>
</html>
